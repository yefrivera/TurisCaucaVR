<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script>
    let scene, camera, renderer, controls;
    let currentEnvironment = 0;
    const environments = [];
    const sprites = [];
    const totalEnvironments = 6;
    const environmentTextures = [
        'prueba/0.jpg',
        'prueba/1.jpg',
        'prueba/2.jpg',
        'prueba/3.jpg',
        'prueba/4.jpg',
        'prueba/5.jpg'
    ];

    init();
    animate();

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 0.1);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControls
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.rotateSpeed = 0.5;

        // Create environments
        for (let i = 0; i < totalEnvironments; i++) {
            const texture = new THREE.TextureLoader().load(environmentTextures[i]);
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.BackSide
            });
            const sphere = new THREE.Mesh(geometry, material);
            environments.push(sphere);
        }
        scene.add(environments[currentEnvironment]);

        // Create sprites for navigation
        for (let i = 0; i < totalEnvironments; i++) {
            if (i !== currentEnvironment) {
                const spriteMaterial = new THREE.SpriteMaterial({
                    map: new THREE.TextureLoader().load('images/next.png'),
                    color: 0xffffff
                });
                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.position.set(Math.random() * 400 - 200, Math.random() * 400 - 200, -490);
                sprite.scale.set(50, 50, 1);
                sprite.environmentIndex = i;
                sprite.onClick = () => switchEnvironment(sprite.environmentIndex);
                sprites.push(sprite);
                scene.add(sprite);
            }
        }

        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('click', onDocumentClick, false);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDocumentClick(event) {
        const mouse = new THREE.Vector2();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(sprites);
        if (intersects.length > 0) {
            intersects[0].object.onClick();
        }
    }

    function switchEnvironment(index) {
        scene.remove(environments[currentEnvironment]);
        currentEnvironment = index;
        scene.add(environments[currentEnvironment]);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
