                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"

        }

</head>
<body>

    <div id="cards-container" class="hidden">
        <div class="card" data-scene-index="0" data-name="Escena 1">
            <img src="images/a.jpg" alt="Escena 1">
        </div>
        <div class="card" data-scene-index="1" data-name="Escena 2">
            <img src="images/d.jpg" alt="Escena 2">
        </div>
        <div class="card" data-scene-index="2" data-name="Escena 3">
            <img src="images/v.jpg" alt="Escena 3">

            <img src="images/72.jpg" alt="Escena 4">

    <script src="menu.js"></script> 

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';


        let camera, scene, renderer, controls, vrButton, vrControls, vrEffect;
        let environments = [];
        let sprites = [];
        let currentEnvironmentIndex = 0;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();

        init();
        animate();

        function init() {
            // Crear la cámara, escena y renderizador
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);
            camera.position.set(0, 0, 0.1);
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Configurar efecto VR
            vrEffect = new VREffect(renderer);
            vrControls = new VRControls(camera);
            vrButton = VRButton.createButton(renderer);

            document.body.appendChild(vrButton);

            // Añadir controles de órbita
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.12;
            controls.enableZoom = true;
            controls.zoomSpeed = 0.3;
            controls.enablePan = false;
            controls.rotateSpeed = -0.3;

            // Crear los entornos 360 con la posibilidad de modificar manualmente
            const textureLoader = new THREE.TextureLoader();
            
            const environmentImages = [
                'images/centrocaldas.jpg',
                'images/catedral.jpg',
                'images/bancolombia.jpg',
                'images/bancobogota.jpg',
                'images/juanvaldez.jpg',
                'images/catt.jpg'
            ];

            for (let i = 0; i < environmentImages.length; i++) {
                const geometry = new THREE.SphereGeometry(500, 60, 40);
                geometry.scale(-1, 1, 1);

                const texture = textureLoader.load(environmentImages[i]);
                texture.colorSpace = THREE.SRGBColorSpace;
                const material = new THREE.MeshBasicMaterial({
                    map: texture
                });

                const mesh = new THREE.Mesh(geometry, material);
                environments.push(mesh);
            }

            // Añadir el primer entorno a la escena
            scene.add(environments[currentEnvironmentIndex]);

            // Crear los sprites de navegación para cada entorno
            const spriteData = [
                {
                    //centro
                    positions: [
                        { x: 10, y: -25, z: 100 },
                        { x: 100, y: -30, z: -5 },
                        { x: -5, y: -27, z: -90 },
                        { x: -100, y: -10, z: 27 }

                    ],
                    destinations: [1, 2, 3, 4]
                },
                {
                    //catedral
                    positions: [
                        { x: 100, y: -30, z: -35 },
                        { x: 42, y: -25, z: 100 },
                        { x: -25, y: -25, z: -90 },
                        { x: -80, y: -15, z: 28  }
                    ],
                    destinations: [0, 2, 4, 5]
                },
                {
                    //bancolombia
                    positions: [
                        { x: -90, y: -32, z: 35 },
                        { x: 25, y: -25, z: 100 },
                        { x: -27, y: -27, z: -100 }
                        
                    ],
                    destinations: [0, 1, 3]
                },
                {
                    //bancobogota
                    positions: [
                        { x: -80, y: -25, z: 20 },
                        { x: 10, y: -25, z: 90 },
                        { x: -30, y: -27, z: -90 }
                    ],
                    destinations: [0, 2, 4]
                },
                {
                    //juanvaldez
                    positions: [
                        { x: -90, y: -22, z: -5 },
                        { x: -5, y: -27, z: -80 },
                        { x: -15, y: -35, z: 90 }
                    ],
                    destinations: [0, 1, 3]
                },
                {
                    //catedral-in
                    positions: [
                        { x: 100, y: -35, z: 12 }
                    ],
                    destinations: [1]
                },
                
            ];

            const spriteImage = 'images/next.png';
            const spriteMaterial = new THREE.SpriteMaterial({
                map: textureLoader.load(spriteImage)
            });

            for (let i = 0; i < spriteData.length; i++) {
                const spritesInEnvironment = [];
                for (let j = 0; j < spriteData[i].positions.length; j++) {
                    const sprite = new THREE.Sprite(spriteMaterial);
                    sprite.position.set(
                        spriteData[i].positions[j].x,
                        spriteData[i].positions[j].y,
                        spriteData[i].positions[j].z
                    );
                    sprite.scale.set(5, 5, 1);
                    sprite.name = spriteData[i].destinations[j].toString();
                    spritesInEnvironment.push(sprite);
                    scene.add(sprite);
                }
                sprites.push(spritesInEnvironment);
            }

            // Event listeners
            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('click', onClick, false);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            controls.update();

            // Actualizar VRControls y VREffect para modo VR
            if (vrButton.isPresenting()) {
                vrControls.update();
                vrEffect.render(scene, camera);
            } else {
                renderer.render(scene, camera);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onClick(event) {
            event.preventDefault();

            // Obtener coordenadas del clic
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Realizar la intersección entre el rayo y los sprites
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(sprites[currentEnvironmentIndex]);

            if (intersects.length > 0) {
                const sprite = intersects[0].object;
                const destinationIndex = parseInt(sprite.name);
                changeEnvironment(destinationIndex);
            }
        }

        function changeEnvironment(index) {
            if (index !== currentEnvironmentIndex && index >= 0 && index < environments.length) {
                // Quitar entorno actual
                scene.remove(environments[currentEnvironmentIndex]);

                // Añadir nuevo entorno
                currentEnvironmentIndex = index;
                scene.add(environments[currentEnvironmentIndex]);
            }
        }
    </script>
</body>
</html>
